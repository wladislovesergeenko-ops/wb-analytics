name: Agents Manual

on:
  workflow_dispatch:

env:
  RUN_LLM_PING: "1"
  LLM_PROVIDER: "openai"
  LLM_MODEL: "gpt-4o-mini"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agents
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_BASE_URL: "https://openrouter.ai/api/v1"
          OPENROUTER_HTTP_REFERER: "https://github.com/wladislovesergeenko-ops/wb-analytics"
          OPENROUTER_APP_TITLE: "wb-analytics"
        run: |
          python -m src.agents.main_agents