name: ETL Daily

on:
  schedule:
    # Каждый день в 03:10 UTC = 06:10 по Москве (UTC+3)
    - cron: "10 3 * * *"
  workflow_dispatch:

env:
  RUN_ADVERTS_SETTINGS: "1"
  RUN_ADVERTS_FULLSTATS: "1"
  RUN_SALES_FUNNEL: "1"
  RUN_SPP: "1"
  RUN_SEARCH_REPORT: "1"
  RUN_SEARCH_TEXTS: "1"
  RUN_NORMQUERY_STATS: "1"

  ADVERTS_STATUSES: "7,9,11"
  FULLSTATS_STATUSES: "9,11"
  FULLSTATS_CHUNK_SIZE: "50"
  FULLSTATS_SLEEP_SECONDS: "21"
  OVERLAP_DAYS: "2"
  SLEEP_SECONDS: "21"
  SPP_OVERLAP_DAYS: "1"

  SEARCH_REPORT_TABLE: "wb_search_report_products"
  SEARCH_TEXTS_TABLE: "wb_product_search_texts"
  NORMQUERY_STATS_TABLE: "wb_normquery_stats"
  NORMQUERY_SLEEP_SECONDS: "0.25"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          WB_KEY: ${{ secrets.WB_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OVERLAP_DAYS: "2"
          SLEEP_SECONDS: "21"
          SALES_FUNNEL_TABLE: "wb_sales_funnel_products"
        run: |
          python -m src.etl.main